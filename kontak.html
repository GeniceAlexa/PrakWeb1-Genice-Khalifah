<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="kontak.css" />

    <!-- untuk logo sosial media -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Viva.Sportiva</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tentang.html">About</a></li>
        <li><a href="kegiatan.html">Activity</a></li>
        <li><a href="kontak.html">Contact</a></li>
      </ul>
      <img src="menu.png" alt="menu" class="menu-btn" />
    </nav>

    <div class="contact">
      <div class="header-contact">
        <span>Contact</span>
      </div>
      <form class="body-contact">
        <label for="nama">Nama: </label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Masukan Nama"
        /><br /><br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Masukan Email"
        /><br /><br />
        <label for="pesan">Pesan: </label>
        <textarea name="pesan" id="pesan"></textarea><br /><br />

        <input type="submit" value="Kirim" class="btn-kirim" />
      </form>
    </div>

    <aside>
      <div class="social-media">
        <ul>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
        </ul>
      </div>
    </aside>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navlinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", () => {
        navlinks.classList.toggle("mobile-menu");
      });
    </script>

    <footer>&copy; 2025 Viva Sportiva. All rights reserved.</footer>
  </body>
</html>
